<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem colocada via css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer configurações em seu ambiente.</p>
               
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="imail">#</label>
                        <input type="email" name="email" id="imail" required placeholder="seu e-mail" maxlength="30" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha">#</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" max="15">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
